  </div><!--heading-->
    <div class="can-vas">
      <canvas id="canvas" width="80%" height="80%" style="border: 1px solid #000000;">
        <script type="text/javascript">

          var context = document.querySelector("canvas").getContext("2d");

          var customise = function(){
            context.canvas.width=document.documentElement.clientWidth *0.8;
            context.canvas.height=document.documentElement.clientHeight *0.6;

            context.fillStyle ="#fff";
            context.fillRect(0, 0, context.canvas.width, context.canvas.height);

          };
          window.addEventListener("resize", customise);
          customise();
        </script>
      </canvas>
    </div><!--canvas-->
    <div class="buttons" data-os animation = "bounceInUp" data-os-animation-delay = "os">
    <div class="play"> <button type="button" class="btn btn-default" id="btn">Play</button> </div>
      <div class="exit"> <button type="button" class="btn btn-default" id="btn">Exit</button></div>
    </div><!--buttons-->
